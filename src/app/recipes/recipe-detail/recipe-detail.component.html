<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeDetail.imagePath"
      alt="{{  recipeDetail.name }}"
      class="image-responsive"
      style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown
      >
      <button type="button"
      class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="toShoppingList()" style="cursor: pointer">To shopping list</a></li>
        <li><a (click)="onEditRecipe()" style="cursor: pointer">Edit recipe</a></li>
        <li><a style="cursor: pointer">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul>
      <li class="list-group-item"
      *ngFor="let ingredient of recipeDetail.ingredients">
      {{ ingredient.name }} - {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
